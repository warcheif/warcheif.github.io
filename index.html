<!DOCTYPE html>
<html>
<head>
    <title>发送文字示例</title>
    <script>
        // JavaScript函数用于处理按钮点击
        function sendMessage() {
            // 获取文本框中的内容
            var text = document.getElementById("messageInput").value;
            
            // 创建一个新的段落元素
            var para = document.createElement("p");
            
            // 设置段落内容为文本框中的文字
            para.innerText = text;
            
            // 将段落元素添加到"messages"容器中
            document.getElementById("messages").appendChild(para);
        }
    </script>
</head>
<body>
    <h2>发送文字</h2>
    <!-- 文本输入框 -->
    <input type="text" id="messageInput" placeholder="在这里输入文字" />
    
    <!-- 发送按钮 -->
    <button onclick="sendMessage()">发送</button>
    
    <h3>消息:</h3>
    <!-- 消息显示容器 -->
    <div id="messages"></div>
</body>
</html>
